<div class="container-fluid pl-5 pr-5 mxl-md-5 mr-md-5 mb-5">
  <div class="row">
    <div class="col-lg-12 mx-auto mb-5 mt-4">
     <div class="card">
       <div class="row">
        <div class="col-lg-1">

       </div>
       <div class="col-lg-3 my-md-4 py-3">
       <div class="card-header border-1">
           <img style="width:100%" [src]="product.thumbnail">
       </div>
       </div>

       <div class="col-lg-5 m-0">
       <div class="card-block py-5 pl-3">
           <h3 class="card-title text-secondary"> {{product.title}} </h3>
           <p class="card-text">{{product.summary}} </p>
           <h5 class="text-info">Price: {{product.price}} SEK</h5>
         
          <hr>
         <div class="mt-3">
            <p class="text-primary">To Buy the Product. ...<br>
              -> Press "Control" and say "Buy"<br>
              <br>
              To Buy more Products. ...<br>
              -> Press "Ctrl" and say "Continue"
           </p>           
         </div>
         </div>
       </div>

       <div class="col-lg-1 ml-4">

       </div>


       </div>
       <div class="w-100"></div>

       </div>
    </div>
    </div>
  </div>
